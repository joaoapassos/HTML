<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG - Table</title>
</head>
<style>
    table{
        width: 50%;
        margin: 20px;
        text-align: center;
    }
</style>
<body>
    <!-- Exemplo 1 -->
    <table border="1"><!-- Tag principal -->
        <tr><!-- Tag tr = uma linha da tabela -->
            <th>Nome</th><!-- Tag th = uma coluna da tabela, onde é indicado o titulos de cada campo -->
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Ted</td><!-- Tag td = é um item da tabela, feita na mesma ordem que estão colocados a coluna -->
            <td>22</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Ralf</td>
            <td>26</td>
            <td>Designer</td>
        </tr>
    </table>

    <!-- Exemplo 2 -->
    <table border="1">
        <tr>
            <th>Nome:</th>
            <td>Ted</td>
        </tr>
        <tr>
            <th>Idade:</th>
            <td>22</td>
        </tr>
    </table>

    <p><a href="../index.html">Voltar para o <abbr title="a pagina home de links dos arquivos HTML">index</abbr></a></p><br><br>
</body>
</html>
